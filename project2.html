!DOCTYPE html>
<html>
<head>
  <title>Decent Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .calculator {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f0f0; /* Light gray background */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .display {
      background-color: #e0e0e0; /* Gray for display */
      color: #333;
      font-size: 24px;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .level1,
    .level2,
    .level3,
    .level4,
    .level5 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .level1,
    .level2 {
      margin-top: 10px;
    }

    .level3 {
      margin-top: 20px;
    }

    .level4 {
      margin-top: 30px;
    }

    .level5 {
      margin-top: 40px;
    }

    .button {
      width: 100%;
      height: 60px;
      font-size: 20px;
      color: #333;
      background-color: #e0e0e0; /* Light gray buttons */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #d0d0d0; /* Slightly darker gray on hover */
    }

    .equal {
      grid-column: span 2;
      background-color: #64b5f6; /* Blue for equal button */
      color: #fff;
    }

    .clear {
      background-color: #e53935; /* Red clear button */
      color: #fff;
    }

    .backspace {
      background-color: #fb8c00; /* Orange backspace button */
      color: #fff;
    }

    .operator {
      background-color: #64b5f6; /* Blue for operators */
      color: #fff;
    }

    .number {
      background-color: #e0e0e0; /* Light gray for numbers */
    }

    .button:focus {
      outline: none;
      box-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="level1">
      <button class="clear" id="clear">C</button>
      <button class="backspace" id="backspace">←</button>
      <button class="operator" value="/">÷</button>
    </div>
    <div class="level2">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="*">×</button>
    </div>
    <div class="level3">
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="-">-</button>
    </div>
    <div class="level4">
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>
    </div>
    <div class="level5">
      <button class="number" value="0">0</button>
      <button class="number" value=".">.</button>
      <button class="equal" id="equal">=</button>
    </div>
  </div>
</body>
</html>
